<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>sign up now!</title>
</head>
<body>
    <div class="container">
        <div class="left-half"></div>
        <div class="right-half">
            <img src="./logo.png" alt="logo" style="height: 15%;">
            <h2>Sign up in our donations service and get the latest news and updates on Dar Al Ber Society iniatives and projects!</h2>
            <form action="#" method="post">
                <div class="form">
                    <div>
                        <label for="first-name">First Name:</label>
                        <input type="text" name="first-name" id="first-name" placeholder="e.g. Ahmad" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name:</label>
                        <input type="text" name="last-name" id="last-name" placeholder="e.g. Alehmdi" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="e.g. ahmad@gmail.com" required>
                    </div>
                    <div>
                        <label for="phone-number">Phone Number:</label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder="e.g. 0551234567" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder=" " required>
                    </div>
                    <div>
                        <label for="confr-password">Confirm Password:</label>
                        <input type="password" name="confr-password" id="confr-password" placeholder=" " required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p style="margin:0 4%; font-size:13px;">Already have an account? <a href="./index.html">Log in</a></p>
            </form>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
